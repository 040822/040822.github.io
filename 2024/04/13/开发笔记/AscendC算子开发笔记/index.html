<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//add_custom.cpp</span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&quot;kernel_operator.h&quot;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> AscendC;</span><br><span class="line"></span><br><span class="line"><span class="keyword">constexpr</span> <span class="type">int32_t</span> TOTAL_LENGTH = <span class="number">8</span> * <span class="number">2048</span>;                            <span class="comment">// total length of data</span></span><br><span class="line"><span class="keyword">constexpr</span> <span class="type">int32_t</span> USE_CORE_NUM = <span class="number">8</span>;                                   <span class="comment">// num of core used</span></span><br><span class="line"><span class="keyword">constexpr</span> <span class="type">int32_t</span> BLOCK_LENGTH = TOTAL_LENGTH / USE_CORE_NUM;         <span class="comment">// length computed of each core</span></span><br><span class="line"><span class="keyword">constexpr</span> <span class="type">int32_t</span> TILE_NUM = <span class="number">8</span>;                                       <span class="comment">// split data into 8 tiles for each core</span></span><br><span class="line"><span class="keyword">constexpr</span> <span class="type">int32_t</span> BUFFER_NUM = <span class="number">2</span>;                                     <span class="comment">// tensor num for each queue</span></span><br><span class="line"><span class="keyword">constexpr</span> <span class="type">int32_t</span> TILE_LENGTH = BLOCK_LENGTH / TILE_NUM / BUFFER_NUM; <span class="comment">// seperate to 2 parts, due to double buffer</span></span><br><span class="line"><span class="comment">// 参数设置区</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">KernelAdd</span> &#123;</span><br><span class="line"><span class="keyword">public</span>: </span><br><span class="line"><span class="comment">/*定义外部接口</span></span><br><span class="line"><span class="comment">KernelAdd</span></span><br><span class="line"><span class="comment">Init：初始化函数，用于从global memory获取数据，然后将数据推入pipe中</span></span><br><span class="line"><span class="comment">Process：处理函数，</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">    <span class="function">__aicore__ <span class="keyword">inline</span> <span class="title">KernelAdd</span><span class="params">()</span> </span>&#123;&#125;</span><br><span class="line">    <span class="function">__aicore__ <span class="keyword">inline</span> <span class="type">void</span> <span class="title">Init</span><span class="params">(GM_ADDR x, GM_ADDR y, GM_ADDR z)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        xGm.<span class="built_in">SetGlobalBuffer</span>((__gm__ half*)x + BLOCK_LENGTH * <span class="built_in">GetBlockIdx</span>(), BLOCK_LENGTH);</span><br><span class="line">        yGm.<span class="built_in">SetGlobalBuffer</span>((__gm__ half*)y + BLOCK_LENGTH * <span class="built_in">GetBlockIdx</span>(), BLOCK_LENGTH);</span><br><span class="line">        zGm.<span class="built_in">SetGlobalBuffer</span>((__gm__ half*)z + BLOCK_LENGTH * <span class="built_in">GetBlockIdx</span>(), BLOCK_LENGTH);</span><br><span class="line">        <span class="comment">// 设置输入输出Global Tensor的Global Memory内存地址。地址与核的index有关（GetBlockIdx()）</span></span><br><span class="line">        pipe.<span class="built_in">InitBuffer</span>(inQueueX, BUFFER_NUM, TILE_LENGTH * <span class="built_in">sizeof</span>(half));</span><br><span class="line">        pipe.<span class="built_in">InitBuffer</span>(inQueueY, BUFFER_NUM, TILE_LENGTH * <span class="built_in">sizeof</span>(half));</span><br><span class="line">        pipe.<span class="built_in">InitBuffer</span>(outQueueZ, BUFFER_NUM, TILE_LENGTH * <span class="built_in">sizeof</span>(half));</span><br><span class="line">        <span class="comment">// 通过Pipe内存管理对象为输入输出Queue分配内存。 </span></span><br><span class="line">        <span class="comment">// BUFFER_NUM：把数据分成n份，用于并行。 TILE_LENGTH 每块数据的长度</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function">__aicore__ <span class="keyword">inline</span> <span class="type">void</span> <span class="title">Process</span><span class="params">()</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="type">int32_t</span> loopCount = TILE_NUM * BUFFER_NUM;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int32_t</span> i = <span class="number">0</span>; i &lt; loopCount; i++) &#123;</span><br><span class="line">            <span class="built_in">CopyIn</span>(i);</span><br><span class="line">            <span class="built_in">Compute</span>(i);</span><br><span class="line">            <span class="built_in">CopyOut</span>(i);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">    <span class="comment">// 实现三个具体操作函数</span></span><br><span class="line">    <span class="function">__aicore__ <span class="keyword">inline</span> <span class="type">void</span> <span class="title">CopyIn</span><span class="params">(<span class="type">int32_t</span> progress)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="comment">// 将数据从global memory复制到local memory</span></span><br><span class="line">        LocalTensor&lt;half&gt; xLocal = inQueueX.<span class="built_in">AllocTensor</span>&lt;half&gt;();</span><br><span class="line">        LocalTensor&lt;half&gt; yLocal = inQueueY.<span class="built_in">AllocTensor</span>&lt;half&gt;();</span><br><span class="line">        <span class="built_in">DataCopy</span>(xLocal, xGm[progress * TILE_LENGTH], TILE_LENGTH);</span><br><span class="line">        <span class="built_in">DataCopy</span>(yLocal, yGm[progress * TILE_LENGTH], TILE_LENGTH);</span><br><span class="line">        <span class="comment">// 复制数据</span></span><br><span class="line">        inQueueX.<span class="built_in">EnQue</span>(xLocal);</span><br><span class="line">        inQueueY.<span class="built_in">EnQue</span>(yLocal);</span><br><span class="line">        <span class="comment">// 数据入队</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function">__aicore__ <span class="keyword">inline</span> <span class="type">void</span> <span class="title">Compute</span><span class="params">(<span class="type">int32_t</span> progress)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="comment">// 计算函数</span></span><br><span class="line">        LocalTensor&lt;half&gt; xLocal = inQueueX.<span class="built_in">DeQue</span>&lt;half&gt;();</span><br><span class="line">        LocalTensor&lt;half&gt; yLocal = inQueueY.<span class="built_in">DeQue</span>&lt;half&gt;();</span><br><span class="line">        LocalTensor&lt;half&gt; zLocal = outQueueZ.<span class="built_in">AllocTensor</span>&lt;half&gt;();</span><br><span class="line">        <span class="built_in">Add</span>(zLocal, xLocal, yLocal, TILE_LENGTH);</span><br><span class="line">        <span class="comment">// 调用加法函数。</span></span><br><span class="line">        outQueueZ.<span class="built_in">EnQue</span>&lt;half&gt;(zLocal);</span><br><span class="line">        inQueueX.<span class="built_in">FreeTensor</span>(xLocal);</span><br><span class="line">        inQueueY.<span class="built_in">FreeTensor</span>(yLocal);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function">__aicore__ <span class="keyword">inline</span> <span class="type">void</span> <span class="title">CopyOut</span><span class="params">(<span class="type">int32_t</span> progress)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="comment">// 将结果从local memory复制到global memory</span></span><br><span class="line">        LocalTensor&lt;half&gt; zLocal = outQueueZ.<span class="built_in">DeQue</span>&lt;half&
